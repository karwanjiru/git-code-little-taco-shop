        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" multiple required>
            </p>
            <p>
                
                <label for="yourMessage">Your Message:</label>
        </p>

             <p>  
            <textarea name="yourMessage" id="yourMessage" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        

        <button type="submit" formaction="https://httpbin.org/get" method="get">Send</button>
        <button type="reset">Reset</button>

    </form>
